name: Python package

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04  # Use ubuntu-latest if you don't need Python 2.7

    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11", "pypy-3.7", "pypy-3.8", "pypy-3.9"]
        # Add "2.7" if needed and use ubuntu-20.04 as the runs-on option

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: nosetests

    - name: Report coverage (optional)
      if: success()  # Only run this step if the tests pass
      run: |
        pip install coverage
        coverage run -m nose
        coverage report
        coverage xml
        # Optionally, upload the coverage report to a service like Coveralls
